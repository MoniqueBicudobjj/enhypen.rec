  <section class="galeria-carrossel">
    <h2>Galeria ENHYPEN</h2>

    <div class="carrossel-wrapper">
      <button class="carrossel-btn carrossel-anterior">&#10094;</button>

      <div class="carrossel" id="carrossel">
        <img id="img1" src="https://i.ibb.co/qMsn9zW4/ENHYPEN-OFFICIAL.jpg" alt="ENHYPEN 1">
        <img id="img2" src="https://i.ibb.co/pjGB29J9/Enhypen-Official-Japan-Posted-on-X.jpg" alt="ENHYPEN 2">
        <img id="img3" src="https://i.ibb.co/Hpp4fvHX/ENHYPEN.jpg" alt="ENHYPEN 3">
        <img src="https://i.ibb.co/PZxwNFPx/Fir-heeseungcokr-on-X.jpg"  alt="ENHYPEN 4">
      <img src="https://i.ibb.co/TqJP5rD7/iciel-baekwoniee-on-X.jpg" alt="ENHYPEN 4">
       <img src="https://i.ibb.co/RTMTBDxX/ENHYPEN-3.jpg"   alt="ENHYPEN 4">
      </div>

      <button class="carrossel-btn carrossel-proximo">&#10095;</button>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const carrossel = document.querySelector('.carrossel');
      const btnAnterior = document.querySelector('.carrossel-anterior');
      const btnProximo = document.querySelector('.carrossel-proximo');

      const gap = 20; // espaço entre imagens
      const imgWidth = carrossel.querySelector('img').offsetWidth + gap;

      btnProximo.addEventListener('click', function () {
        carrossel.scrollBy({ left: imgWidth, behavior: 'smooth' });
      });

      btnAnterior.addEventListener('click', function () {
        carrossel.scrollBy({ left: -imgWidth, behavior: 'smooth' });
      });
    });
  </script>
